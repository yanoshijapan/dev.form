<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Store Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5d81;
            --accent-color: #ffb861;
            --bg-color: #f0f0f5;
            --text-color: #333;
            --light-grey: #e8e8e8;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* --- Global Styles --- */
        .page-container {
            padding-top: 60px;
            transition: transform 0.4s ease-in-out;
            min-height: 100vh;
        }

        .page {
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }

        .page.active {
            display: block;
        }

        .hidden {
            display: none !important;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header .icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .header .icons button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .header .icons .cart-icon {
            position: relative;
        }
        
        .header .icons .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }

        /* --- Hamburger Menu --- */
        .hamburger-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 999;
            padding-top: 60px;
        }

        .hamburger-menu.open {
            right: 0;
        }

        .hamburger-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hamburger-menu ul li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .hamburger-menu ul li a:hover {
            background-color: var(--light-grey);
        }

        /* --- Home Page --- */
        #home-page {
            animation: fadeIn 1s ease-in-out;
        }

        .promo-container {
            height: 180px;
            background-image: url('https://via.placeholder.com/600x300.png?text=Promo+Spesial');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInFromTop 0.8s ease-out;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--light-grey);
            font-size: 14px;
            transition: box-shadow 0.3s;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(93, 93, 129, 0.5);
        }

        .search-box button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #4a4a6b;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .category-item {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        /* --- Product List Page --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Tampilan 2 kolom untuk mobile */
            gap: 10px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .quantity-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }

        .quantity-input button {
            width: 30px;
            height: 30px;
            background-color: var(--light-grey);
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-input input {
            width: 40px;
            text-align: center;
            border: 1px solid var(--light-grey);
            border-radius: 5px;
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* --- Cart Page --- */
        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-form input,
        .order-btn {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--light-grey);
            box-sizing: border-box;
        }

        .order-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- Request Page --- */
        #request-page .form-group {
            margin-bottom: 15px;
        }
        
        #request-page .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        #request-page .form-group input,
        #request-page .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            box-sizing: border-box;
        }

        #request-page #photo-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #request-page #photo-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* --- Popup & Loading --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-buttons button {
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .popup-buttons .wa-btn {
            background-color: #25D366;
            color: white;
        }

        .popup-buttons .home-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Web Store</div>
        <div class="icons">
            <div class="cart-icon">
                <button id="view-cart-btn">🛒 <span class="cart-count" id="cart-count">0</span></button>
            </div>
            <button id="hamburger-btn">☰</button>
        </div>
    </header>

    <nav class="hamburger-menu" id="hamburger-menu">
        <ul>
            <li><a href="#" class="nav-link" data-page="home-page">🏠 Kembali ke Halaman Utama</a></li>
            <li><a href="#" class="nav-link" data-page="product-list-page">📦 Lihat Semua Produk</a></li>
            <li><a href="#" class="nav-link" data-page="request-page">✍️ Request Khusus</a></li>
            <li><a href="https://wa.me/628123456789" target="_blank">📞 Hubungi Admin</a></li>
        </ul>
    </nav>
    
    <div class="overlay hidden" id="overlay"></div>

    <div class="page-container">

        <div id="home-page" class="page active">
            <div class="promo-container"></div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari produk...">
                <button id="search-btn">Cari</button>
            </div>
            <div class="category-grid" id="category-grid"></div>
        </div>

        <div id="product-list-page" class="page">
            <h2 id="product-list-title"></h2>
            <div class="product-grid" id="product-grid"></div>
        </div>

        <div id="cart-page" class="page">
            <h2>Keranjang Belanja</h2>
            <div class="cart-list" id="cart-list"></div>
            <div class="contact-form">
                <input type="text" id="nama-input" placeholder="Nama Lengkap" required>
                <input type="tel" id="wa-input" placeholder="Nomor WhatsApp aktif (ex: 628123456789)" required>
            </div>
            <button class="order-btn" id="order-btn">Order Pesanan</button>
        </div>
        
        <div id="request-page" class="page">
            <h2>Form Request Khusus</h2>
            <div class="form-group">
                <label for="req-nama-barang">Nama Barang</label>
                <input type="text" id="req-nama-barang" placeholder="Ex: Keripik singkong pedas" required>
            </div>
            <div class="form-group">
                <label for="req-detail-barang">Detail Barang</label>
                <textarea id="req-detail-barang" rows="4" placeholder="Ex: Keripik singkong rasa pedas manis, stok 500 gram, tanpa pengawet." required></textarea>
            </div>
            <div class="form-group">
                <label for="req-upload-foto">Upload Foto (maksimal 3)</label>
                <input type="file" id="req-upload-foto" accept="image/*" multiple>
                <div id="photo-preview"></div>
            </div>
            <div class="form-group">
                <label for="req-nama">Nama Lengkap</label>
                <input type="text" id="req-nama" required>
            </div>
            <div class="form-group">
                <label for="req-wa">Nomor WhatsApp aktif</label>
                <input type="tel" id="req-wa" required>
            </div>
            <button class="order-btn" id="req-order-btn">Kirim Permintaan</button>
        </div>
    </div>
    
    <div class="overlay hidden" id="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <div class="overlay hidden" id="success-popup-overlay">
        <div class="popup">
            <h3>Terima Kasih!</h3>
            <p id="popup-message"></p>
            <div class="popup-buttons">
                <button class="wa-btn" id="wa-confirm-btn">Konfirmasi ke WhatsApp</button>
                <button class="home-btn" id="popup-home-btn">Kembali ke Halaman Utama</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxfft49o6Y0SDZx-OwAbDgddJksOL63LSFHiq8rInRI3lsEQvCEI-7ypz1K_ePWMSwm/exec';
        const pages = document.querySelectorAll('.page');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let allProducts = [];
        const categories = {
            'Aneka Mie': 'https://yanoshijapan.github.io/gambarbelanja/menu1.png',
            'Aneka Bumbu': 'https://via.placeholder.com/100/A8A8C7?text=Bumbu',
            'Aneka Sambal': 'https://via.placeholder.com/100/A8A8C7?text=Sambal',
            'Kopi dan Teh': 'https://via.placeholder.com/100/A8A8C7?text=Kopi',
            'Snack dan Cemilan': 'https://via.placeholder.com/100/A8A8C7?text=Snack',
            'Perawatan Tubuh': 'https://via.placeholder.com/100/A8A8C7?text=Perawatan',
            'Rokok dan Perlengkapan Pribadi': 'https://via.placeholder.com/100/A8A8C7?text=Rokok',
            'Request Khusus': 'https://via.placeholder.com/100/A8A8C7?text=Request'
        };

        // --- Helper Functions ---
        const showPage = (id) => {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0, 0);
        };

        const updateCartCount = () => {
            document.getElementById('cart-count').textContent = cart.length;
        };

        const showLoading = () => {
            document.getElementById('loading-overlay').classList.remove('hidden');
        };

        const hideLoading = () => {
            document.getElementById('loading-overlay').classList.add('hidden');
        };
        
        const showPopup = (message, whatsappMessage) => {
            document.getElementById('popup-message').textContent = message;
            document.getElementById('wa-confirm-btn').href = `https://wa.me/628123456789?text=${encodeURIComponent(whatsappMessage)}`;
            document.getElementById('success-popup-overlay').classList.remove('hidden');
        };

        const hidePopup = () => {
            document.getElementById('success-popup-overlay').classList.add('hidden');
        };

        // --- Fetch & Render Functions ---
        async function fetchProducts() {
            showLoading();
            try {
                const response = await fetch(API_URL + '?action=getData');
                allProducts = await response.json();
                renderCategoryGrid(allProducts);
            } catch (error) {
                console.error('Error fetching products:', error);
            } finally {
                hideLoading();
            }
        }

        const renderCategoryGrid = (products) => {
            const categoryGrid = document.getElementById('category-grid');
            categoryGrid.innerHTML = '';
            
            const uniqueCategories = [...new Set(products.map(p => p.kategori))];
            
            uniqueCategories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-item';
                categoryDiv.innerHTML = `
                    <img src="${categories[category] || 'https://via.placeholder.com/100/cccccc?text=?'}" alt="${category}">
                    <h3>${category}</h3>
                `;
                categoryDiv.addEventListener('click', () => {
                    showProductList(category, products);
                });
                categoryGrid.appendChild(categoryDiv);
            });
            
            // Tambahkan "Request Khusus" secara manual
            const requestDiv = document.createElement('div');
            requestDiv.className = 'category-item';
            requestDiv.innerHTML = `<img src="${categories['Request Khusus']}" alt="Request Khusus"><h3>Request Khusus</h3>`;
            requestDiv.addEventListener('click', () => showPage('request-page'));
            categoryGrid.appendChild(requestDiv);
        };

        const showProductList = (category, products) => {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';
            const filteredProducts = products.filter(p => p.kategori.toLowerCase().includes(category.toLowerCase()));
            
            if (filteredProducts.length === 0) {
                productGrid.innerHTML = '<p>Maaf, produk tidak ditemukan.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.url_gambar}" alt="${product.nama_produk}">
                    <h4>${product.nama_produk}</h4>
                    <p>${product.detail_produk}</p>
                    <div class="quantity-input">
                        <button class="decrease-qty" data-id="${product.nama_produk}">-</button>
                        <input type="number" value="1" min="1" class="product-qty" data-id="${product.nama_produk}">
                        <button class="increase-qty" data-id="${product.nama_produk}">+</button>
                    </div>
                    <button class="add-to-cart-btn" data-id="${product.nama_produk}">+Keranjang</button>
                `;
                productGrid.appendChild(card);
            });
            
            document.getElementById('product-list-title').textContent = category;
            showPage('product-list-page');
            attachProductCardListeners();
        };

        const renderCart = () => {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            if (cart.length === 0) {
                cartList.innerHTML = '<p>Keranjang Anda kosong.</p>';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.url_gambar}" alt="${item.nama_produk}">
                    <div style="flex-grow: 1;">
                        <h4>${item.nama_produk}</h4>
                        <p>${item.detail_produk}</p>
                    </div>
                    <div class="quantity-input">
                        <button class="decrease-qty-cart" data-id="${item.nama_produk}">-</button>
                        <input type="number" value="${item.kuantitas}" min="1" class="cart-qty" data-id="${item.nama_produk}">
                        <button class="increase-qty-cart" data-id="${item.nama_produk}">+</button>
                    </div>
                `;
                cartList.appendChild(cartItem);
            });
            attachCartListeners();
        };

        // --- Event Listeners ---
        const attachProductCardListeners = () => {
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const qtyInput = document.querySelector(`.product-qty[data-id="${id}"]`);
                    const quantity = parseInt(qtyInput.value);
                    const product = allProducts.find(p => p.nama_produk === id);
                    
                    if (product) {
                        const existingItem = cart.find(item => item.nama_produk === id);
                        if (existingItem) {
                            existingItem.kuantitas += quantity;
                        } else {
                            cart.push({ ...product, kuantitas: quantity });
                        }
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartCount();
                        alert(`${quantity} ${product.nama_produk} ditambahkan ke keranjang!`);
                    }
                });
            });

            document.querySelectorAll('.increase-qty').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const qtyInput = document.querySelector(`.product-qty[data-id="${id}"]`);
                    qtyInput.value = parseInt(qtyInput.value) + 1;
                });
            });

            document.querySelectorAll('.decrease-qty').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const qtyInput = document.querySelector(`.product-qty[data-id="${id}"]`);
                    if (parseInt(qtyInput.value) > 1) {
                        qtyInput.value = parseInt(qtyInput.value) - 1;
                    }
                });
            });
        };

        const attachCartListeners = () => {
            document.querySelectorAll('.increase-qty-cart').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const item = cart.find(i => i.nama_produk === id);
                    if (item) {
                        item.kuantitas++;
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                    }
                });
            });

            document.querySelectorAll('.decrease-qty-cart').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const itemIndex = cart.findIndex(i => i.nama_produk === id);
                    if (itemIndex > -1) {
                        if (cart[itemIndex].kuantitas > 1) {
                            cart[itemIndex].kuantitas--;
                        } else {
                            cart.splice(itemIndex, 1);
                        }
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                        updateCartCount();
                    }
                });
            });
        };

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            updateCartCount();
        });

        // Search functionality
        document.getElementById('search-btn').addEventListener('click', () => {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allProducts.filter(p => p.nama_produk.toLowerCase().includes(query) || p.kategori.toLowerCase().includes(query));
            showProductList(`Hasil Pencarian: "${query}"`, filtered);
        });

        // Navigation
        document.getElementById('view-cart-btn').addEventListener('click', () => {
            renderCart();
            showPage('cart-page');
        });
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(e.target.dataset.page);
                document.getElementById('hamburger-menu').classList.remove('open');
                document.getElementById('overlay').classList.add('hidden');
            });
        });
        
        document.getElementById('hamburger-btn').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.remove('open');
            document.getElementById('overlay').classList.add('hidden');
        });

        // Order and Request Submission
        document.getElementById('order-btn').addEventListener('click', async () => {
            const nama = document.getElementById('nama-input').value;
            const whatsapp = document.getElementById('wa-input').value;

            if (!nama || !whatsapp || cart.length === 0) {
                alert('Nama, WhatsApp, dan setidaknya satu produk di keranjang harus diisi!');
                return;
            }

            const payload = { type: 'order', nama, whatsapp, items: cart };
            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    const whatsappMessage = `Halo Admin, saya ingin memesan produk berikut: ${cart.map(item => `\n- ${item.nama_produk} (${item.kuantitas})`).join('')}\n\nNama: ${nama}\nNomor WA: ${whatsapp}\n\nMohon diproses, terima kasih.`;
                    showPopup(result.message, whatsappMessage);
                    cart.length = 0;
                    localStorage.removeItem('cart');
                    updateCartCount();
                    renderCart();
                } else {
                    alert('Gagal mengirim pesanan: ' + result.message);
                }
            } catch (error) {
                alert('Terjadi kesalahan. Silakan coba lagi.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        });
        
        document.getElementById('req-order-btn').addEventListener('click', async () => {
            const nama = document.getElementById('req-nama').value;
            const whatsapp = document.getElementById('req-wa').value;
            const namaBarang = document.getElementById('req-nama-barang').value;
            const detailBarang = document.getElementById('req-detail-barang').value;
            const files = document.getElementById('req-upload-foto').files;
            
            if (!nama || !whatsapp || !namaBarang || !detailBarang) {
                alert('Semua kolom harus diisi.');
                return;
            }

            showLoading();
            const uploadedImageLinks = [];
            for(let i = 0; i < Math.min(files.length, 3); i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('action', 'uploadFile');

                try {
                    const uploadResponse = await fetch(API_URL + '?action=uploadFile', {
                        method: 'POST',
                        body: formData
                    });
                    const uploadResult = await uploadResponse.json();
                    uploadedImageLinks.push(uploadResult.url);
                } catch(err) {
                    console.error('Error uploading file:', err);
                    alert('Gagal mengunggah foto. Mohon coba lagi.');
                    hideLoading();
                    return;
                }
            }
            
            const payload = {
                type: 'request',
                nama: nama,
                whatsapp: whatsapp,
                nama_barang: namaBarang,
                detail_barang: detailBarang,
                link_foto_1: uploadedImageLinks[0] || '',
                link_foto_2: uploadedImageLinks[1] || '',
                link_foto_3: uploadedImageLinks[2] || ''
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    const whatsappMessage = `Halo Admin, saya memiliki permintaan khusus: ${namaBarang}. Detail: ${detailBarang}. Nama: ${nama}, No. WA: ${whatsapp}. Mohon dicek.`;
                    showPopup(result.message, whatsappMessage);
                } else {
                    alert('Gagal mengirim permintaan: ' + result.message);
                }
            } catch (error) {
                alert('Terjadi kesalahan. Silakan coba lagi.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        });

        document.getElementById('popup-home-btn').addEventListener('click', () => {
            hidePopup();
            showPage('home-page');
        });
        
        // Photo preview for Request page
        document.getElementById('req-upload-foto').addEventListener('change', (event) => {
            const previewContainer = document.getElementById('photo-preview');
            previewContainer.innerHTML = '';
            const files = event.target.files;
            for (let i = 0; i < Math.min(files.length, 3); i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

    </script>
</body>
